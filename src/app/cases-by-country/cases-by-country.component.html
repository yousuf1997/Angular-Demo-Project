<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3 class="display-5 text-center">World Wide COVID-19 cases 
                &nbsp;
                <span class="badge badge-secondary">Updated {{updatedMinutes}} Seconds ago.</span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <div class="d-flex justify-content-center" *ngIf="worldWideCasesArray.length == 0">
                <span class="spinner-grow text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </span>
            </div>
                <table class="table table-striped" *ngIf="worldWideCasesArray.length > 0">
                    <thead class="thead-dark">
                        <th>Country</th>
                        <th>Active</th>
                        <th>Recovered</th>
                        <th>Deaths</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let country of worldWideCasesArray">
                            <td>{{country.country}}</td>
                            <td>{{country.activeCases}}</td>
                            <td>{{country.recoveredCases}}</td>
                            <td>{{country.deathCases}}</td>
                        </tr>
                    </tbody>
                </table>

        </div>
    </div>
</div>
