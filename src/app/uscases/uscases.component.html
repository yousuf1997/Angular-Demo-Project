<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h3 class="display-5 text-center">US COVID-19 cases &nbsp;
                <span class="badge badge-secondary">Updated {{updatedMinutes}} Seconds ago.</span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <div class="d-flex justify-content-center" *ngIf="usCasesArray.length == 0">
                <span class="spinner-grow text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </span>
            </div>
                <table class="table table-striped" *ngIf="usCasesArray.length > 0">
                    <thead class="thead-dark">
                        <th>State <button class="btn btn-light" (click)="defaultSort()">{{defaultIconSort}}</button></th>
                        <th>Active &nbsp;<button class="btn btn-light" (click)="activeSort()">{{activeSortIcon}}</button></th>
                        <th>Recovered &nbsp;<button class="btn btn-light" (click)="recoveredSort()">{{recoveredSortIcon}}</button></th>
                        <th>Deaths &nbsp;<button class="btn btn-light" (click)="deathSortSort()">{{deathSortIcon}}</button></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let state of usCasesArray | sorter:sortOption">
                            <td>{{state.state}}</td>
                            <td>{{state.activeCases}}</td>
                            <td>{{state.recoveredCases}}</td>
                            <td>{{state.deathCases}}</td>
                        </tr>
                    </tbody>
                </table> 
        </div>
    </div>
</div>
